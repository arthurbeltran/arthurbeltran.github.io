<body style="font-family: Open Sans">

<style>    
@media print {
  .contentx {
    display: none;
  }
    
    .odu_i_content_area{
        width: 100%;
        font-size: 0.95em;
    }
    
}
</style>      
    
    
    <div class="odu_i_content_area">
        <!--start of interactive activity-->

        <div class="odu_i_instructions">
            <h4>DIRECTIONS</h4>
            <p><strong>Short Response.</strong> Answer the following questions by typing your answer(s) in the space provided.
            </p>
            <ul>
                <li>Click <strong>Submit</strong> to view the feedback. </li>
                <li>You can print your answer(s) by clicking<strong> Print</strong>. The <strong>Print</strong> button will only appear after you've clicked <strong>Submit</strong>. </li>
            </ul>
        </div>

        <div class="odu_i_sr_item">
            <label>Short response question or statement 1.</label><br>
            <textarea></textarea>

            <div class="odu_i_sr_item_explanation">
                Short response explanation1.
            </div>
        </div>

        
        <div class="odu_i_row odu_i_sr_buttons_area" style="text-align:center">
            <button class="odu_i_button odu_i_submit">Submit</button>
            <button class="odu_i_button odu_i_cleartext" style="background:slategray">Clear Textbox</button>
            <button class="odu_i_button_retry odu_i_retry">Start Over</button>
            <button class="odu_i_button odu_i_print" style="background:indigo" onclick="PrintElem('.odu_i_display_print_div')">Print</button>
        </div>

        <div class="odu_i_display_print_div">&nbsp;</div>
            
        <button class="js-print-link contentx">Print</button>



    </div>
    <!--end of interactive activity-->

    <script>
        $(document).ready(function() {
            
            $('.js-print-link').on('click', function() {
              var printBlock = $(this).parents('.print').siblings('.print');
              printBlock.hide();
              window.print();
              printBlock.show();
            });
                
            
            

            $('div[class$="_item"]').each(function() {
                odu_i_index_numbering = $(this).index('div[class$="_item"]') + 1;//numbering the sr items
                $(this).attr('id', 'odu_i_item_' + odu_i_index_numbering);
            });

            $('div[class$="_explanation"]').each(function() {
                if ($(this).length == 0) {
                    $(this).empty();					
                }
            });

            $('.odu_i_sr_item textarea').val('');
            $('.odu_i_sr_item textarea').removeAttr('disabled');
            $('.odu_i_print').hide();
            $('.odu_i_retry').hide();


            $('.odu_i_sr_item').each(function() { //label the sr item
                odu_i_sr_item_id = $(this).attr('id'); //get the id of the item
                odu_i_sr_item_id_numbering = odu_i_sr_item_id.substring(11) //get the number at the end of the id for numbering purposes
                $(this).find('label').prepend(odu_i_sr_item_id_numbering + '. '); //add a numbering
                $(this).find('label').attr('for', odu_i_sr_item_id + '_textarea'); //add a value to for attribute
                $(this).find('textarea').attr('id', odu_i_sr_item_id + '_textarea'); //add id to textarea
                $(this).find('textarea').attr('name', odu_i_sr_item_id + '_textarea'); //add id to textarea			
                odu_i_sr_feedback_content = $(this).find('.odu_i_sr_item_explanation').html(); //get content of explanation div				

                odu_i_sr_feedback_section = '<div class="odu_i_panel_retry odu_i_sr_panel_explanation"> \
                                         <div class="odu_i_panel_header"><strong>Feedback</strong></div> \
                                         <div class="odu_i_panel_content"> \
                                         <p>' + odu_i_sr_feedback_content + '</p></div></div>';
                $(this).append(odu_i_sr_feedback_section);
				
            });
            
            $('.odu_i_submit').click(function() {//display the remaining buttons
                $('.odu_i_sr_item textarea').prop('disabled', true);//textarea disabled
                $('.odu_i_sr_item textarea').css('color', '#000000');//textarea content bold
                $('.odu_i_sr_panel_explanation').fadeIn();//display explanaion
                $('.odu_i_cleartext, .odu_i_submit').hide();//hide clear text and submit button
                $('.odu_i_print').fadeIn();//display print button
                $('.odu_i_retry').fadeIn();//display start over button
            });//end of display the remaining buttons

            $('.odu_i_retry').click(function() {//start over function
                location.reload();
            });//end of start over function

            $('.odu_i_cleartext').click(function() {//clear text button
                $('.odu_i_sr_item textarea').val('');
            });//endof clear text button
        });//end of document ready

        function PrintElem(elem) {//insert textarea to the print div
            Popup($(elem).html());
        }//end of insert textarea to the print div

        function Popup(data) {//print the divs

            var mywindow = window.open('', 'new div');
            mywindow.document.write('<html><head><title></title></head><body>'); 
            $('.odu_i_sr_item ').each(function() { 
                odu_i_sr_textarea_content = $(this).find('textarea').val(); 
                odu_i_sr_textarea_content_formatted = odu_i_sr_textarea_content.replace(/\n/g, '<br/>'); 
                mywindow.document.write('<p><strong>' + $(this).find('label').text() + '</strong></p>'); mywindow.document.write(odu_i_sr_textarea_content_formatted + '<br><br>');
                mywindow.document.write($(this).find('.odu_i_sr_panel_explanation').html()); }); 
                mywindow.document.write('</body></html>');    
                mywindow.document.close(); // necessary for IE >= 10
                mywindow.focus();
                mywindow.print(); 
            return true;
        }//end of print the divs

    </script>
